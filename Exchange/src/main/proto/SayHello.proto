syntax = "proto3";
option java_multiple_files = true;
package name.krot.grpc;

service SayHello {
  rpc SayHello (Request) returns (Reply) {}
}

message Request {
  int64 order_id = 1;
  int64 count = 2;
  int64 price = 3;
  int64 owner_id = 4;
  string name = 5;
  string owner = 6;
}

message Reply {
  int64 order_id = 1;
  int64 count = 2;
  int64 price = 3;
  int64 owner_id = 4;
  string name = 5;
  string owner = 6;
}